<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:wght@400;600&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Check</title>
  </head>
  <body>
    <h1>Typing Check</h1>
    <div class="container">
      <div class="stats">
        <p>Time: <span id="timer">0s</span></p>
        <p>Mistakes: <span id="mistakes">0</span></p>
      </div>
      <div id="quote" onmousedown="return false" onselectstart="return false">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur,
        dolores incidunt eaque asperiores soluta iusto quisquam dolorem aut hic.
        Magnam voluptate reiciendis autem facere reprehenderit, debitis expedita
        voluptas unde ea?
      </div>
      <textarea
        name=""
        id="quote-input"
        cols="30"
        rows="3"
        placeholder="Type here when to start..."
      ></textarea>
      <button id="start-test">Start Test</button>
      <button id="stop-test">Stop Test</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
